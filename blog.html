<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Darkoak Essentials ‚Äî Blog</title>
  <link rel="icon" href="favicon.ico" />
  <style>
    :root {
      --bg:#0b0a08;
      --panel:#11100e;
      --muted:#bfb2a1;
      --accent:#a97748;
      --accent-2:#6b3f21;
      --text:#efe8de;
      --radius:12px;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    body {
      margin: 0;
      background: linear-gradient(180deg,#060503 0%, #0b0a08 100%);
      color: var(--text);
    }

    header {
      text-align: center;
      padding: 60px 20px 40px;
      background: linear-gradient(180deg, var(--panel), transparent);
    }

    header h1 {
      font-size: 2.5rem;
      margin: 0;
      color: var(--accent);
    }

    header p {
      color: var(--muted);
      font-size: 1.1rem;
    }

    main {
      max-width: 1100px;
      margin: 0 auto;
      padding: 30px 20px 80px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 30px;
    }

    .post {
      background: var(--panel);
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: 0 6px 16px rgba(0,0,0,0.4);
      transition: transform 0.25s ease, box-shadow 0.3s ease;
    }

    .post:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.5);
    }

    .post img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }

    .post-content {
      padding: 20px;
    }

    .post h2 {
      color: var(--accent);
      font-size: 1.4rem;
      margin-top: 0;
    }

    .post p {
      color: var(--muted);
      line-height: 1.6;
    }

    footer {
      text-align: center;
      padding: 30px;
      color: var(--muted);
      border-top: 1px solid rgba(255,255,255,0.05);
    }

    .btn-back {
      display: inline-block;
      padding: 10px 20px;
      background: var(--accent);
      color: #000;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>üå≤ Darkoak Essentials Blog</h1>
    <p>News, development updates, and addon insights.</p>
    <a href="index.html" class="btn-back">‚Üê Back to Docs</a>
  </header>

  <main>
    <article class="post">
      <img src="assets/bn.png" alt="bn">
      <div class="post-content">
        <h2>Welcome to Darkoak Essentials</h2>
        <p>Dark Oak Essentials is all about the best of the best.</p>
      </div>
    </article>
  </main>

  <footer>
    ¬© <span id="year"></span> Darkoak Essentials. All rights reserved.
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
